<div style="display: flex; justify-content: space-between; align-items: center;">
    <a class="internal-link" href="{{ site.baseurl }}/"><b>{{ site.title }}</b></a>

    <!-- Theme Toggle Button -->
    <button
      id="theme-toggle"
      class="theme-toggle-btn"
      aria-label="Switch to light theme"
      title="Toggle theme">
      <span class="icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
          <!-- Sun icon (shows in dark mode) -->
          <circle cx="10" cy="10" r="3" stroke-width="2"/>
          <line x1="10" y1="1" x2="10" y2="3" stroke-width="2" stroke-linecap="round"/>
          <line x1="10" y1="17" x2="10" y2="19" stroke-width="2" stroke-linecap="round"/>
          <line x1="19" y1="10" x2="17" y2="10" stroke-width="2" stroke-linecap="round"/>
          <line x1="3" y1="10" x2="1" y2="10" stroke-width="2" stroke-linecap="round"/>
          <line x1="16.24" y1="16.24" x2="14.83" y2="14.83" stroke-width="2" stroke-linecap="round"/>
          <line x1="5.17" y1="5.17" x2="3.76" y2="3.76" stroke-width="2" stroke-linecap="round"/>
          <line x1="16.24" y1="3.76" x2="14.83" y2="5.17" stroke-width="2" stroke-linecap="round"/>
          <line x1="5.17" y1="14.83" x2="3.76" y2="16.24" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
    </button>
</div>

<style>
.theme-toggle-btn {
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: var(--radius-md, 8px);
  padding: var(--space-sm, 0.5rem);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color var(--transition-fast, 150ms),
              transform var(--transition-fast, 150ms);
  color: var(--text-primary);
}

.theme-toggle-btn:hover {
  background: var(--bg-tertiary);
  transform: scale(1.05);
}

.theme-toggle-btn:active {
  transform: scale(0.95);
}

.theme-toggle-btn .icon {
  display: flex;
  transition: transform var(--transition-base, 300ms);
  width: 20px;
  height: 20px;
}
</style>

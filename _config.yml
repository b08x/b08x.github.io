title: syncopated notes
include: ["_pages", "projects", "wikis"]

wiki_page_generator:
  enabled: false
exclude:
  - .gitignore
  - bin
  - node_modules
  - package-lock.json
  - postcss.config.js
  - README.md
  - b08x.github.io.code-workspace
  - logs/
  - docs/
  - Containerfile
  - docker-compose.yml
  - CLAUDE.md
  - LICENSE
  - implement/
  - refactor/
  - scripts/
# You may need to change the base URL depending on your deploy configuration.
baseurl: ""

# If you are using a host that cannot resolve URLs that do
# not end with .html (such as Neocities), set this to 'true'.
use_html_extension: false

# Set to `true` to open non-internal links in new tabs, or
# set to `false` to open non-internal links in current tab.
open_external_links_in_new_tab: true

# External link security configuration (jekyll-link-attributes)
external_links:
  enabled: true
  rel: noopener noreferrer
  target: _blank
  exclude:

# Set to `true` to replace tweet URLs with Twitter embeds.
# Note that doing so will negatively the reader's privacy
# as their browser will communicate with Twitter's servers.
embed_tweets: false

permalink: pretty
relative_permalinks: false

plugins:
  - jekyll-last-modified-at
  - jekyll-feed
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-paginate-v2
  - jekyll-pandoc
  - jekyll-postcss-v2
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-spaceship
  - jekyll-tabs
  - jekyll-toc

sass:
  sass_dir: _sass
  style: compressed

postcss:
  cache: false

collections:
  notes:
    output: true
    permalink: /:slug
  projects:
    output: true
    permalink: /:slug

# Default layout for all pages
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "assets/css/**/*"
    values:
      layout: null
  - scope:
      path: "_notes"
    values:
      layout: "terminal-note"
      show_graph: true
